{% extends 'base.html'%}

{% block content %}

<img src="{{user.image_url}}" width="100px" height="100px">
<h2>{{user.first_name}} {{user.last_name}}</h2>
<a class="btn btn-info" href="/users/{{user.id}}/edit">Edit</a>
<a class="btn btn-danger" href="/users/{{user.id}}/delete">Delete</a>

<h2>Posts</h2>
<ul>
{% if user.posts%}
    {% for post in user.posts%}
        <li> <a href="/posts/{{post.id}}">{{post.title}}</a> </li>
    {%endfor%}
{% endif %}
</ul>
<a href="/users/{{user.id}}/posts/form" class="btn btn-info">Add Post</a>

{% endblock %}
