{%extends 'base.html'%}

{%block content%}
    <h1>All Tags</h1>
    <ul>
    {% if tags %}
        {% for tag in tags %}
            <li><a href="tags/{{tag.id}}">{{tag}}</a></li>
        {% endfor %}
    {% endif %}
    </ul>

    <a href="/tags/new" class="btn btn-info"> add tag</a>

{% endblock %}
