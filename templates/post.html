{% extends 'base.html' %}

{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{post.userss.first_name}}</p>
<p>{{post.created_at}}</p>
<p>tags:
{% for tag in post.tags%}
    <li><a href="/tags/{{tag.id}}" class="btn btn-info">{{tag.name}}</a></li>
{% endfor %}
</p>
<a class="btn btn-primary" href="/users/{{post.user_id}}">Go back</a>
<a class="btn btn-info" href="/posts/{{post.id}}/edit">Edit</a>
<a class="btn btn-danger" href="/posts/{{post.id}}/delete">Delete</a>
{% endblock %}
